<script>
function resize()
{
	var applists = document.getElementsByClassName('appList');
	var APP_WIDTH = 62; //width of icon/caption
	var MIN_BORDER_WIDTH = 45; //minimum spacing between app items
	var MAX_BORDER_WIDTH = MIN_BORDER_WIDTH + APP_WIDTH;
	var list;
	var borderWidth;
	var parentWidth;
	var numElements;
	var children;
	var style;
	for(var i=0, m=applists.length; i < m; i++)
	{
		list = applists[i];
		parentWidth = parseFloat(window.getComputedStyle(list.parentElement).width);
		do {
		  numElements = Math.floor((parentWidth - MIN_BORDER_WIDTH)/(APP_WIDTH + MIN_BORDER_WIDTH));
		  borderWidth = ((parentWidth - numElements * APP_WIDTH) / (numElements + 1)) / 2;
		  numElements++;
		}
		while (borderWidth > MAX_BORDER_WIDTH)
		{
		}
		list.style.paddingLeft = list.style.paddingRight = borderWidth + 'px';
		children = list.children;
		for (var j=0, len=children.length; j < len; j++)
		{
			style = children[j].style;
			style.marginRight = style.marginLeft = borderWidth + 'px';
		}
	}
}
window.addEventListener('load',resize);
window.addEventListener('resize',resize);
</script>
