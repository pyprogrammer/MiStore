<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="author" content="Nathan Zhang">
<title>注册</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="backdrop"> </div>
<div id="top">
  <div id="imageContainer"><img id="userImage" src="userimage.jpg" /></div>
</div>
<div id="bottom">
<form action="">
  <div id="inputContainer">
    <div id="inputWrapper"> <img id="userInputIcon" src="icon.png" />
      <input id="userInput" type="text" name="username" placeholder="在这里填写一个昵称吧～"/>
    </div>
  </div>
  <div id="buttonContainer">
  <button id="submitButton" type="submit" class="unpressed">
  &nbsp;完成
  </button>
  </div>
</form>
</div>
<script>
(function(){
	function press(e)
	{
		this.classList.add('pressed');
		this.classList.remove('unpressed');
	}
	
	function unpress(e)
	{
		this.classList.remove('pressed');
		this.classList.add('unpressed');
	}
	
	var button = document.getElementById('submitButton');
	button.addEventListener('mousedown',press);
	button.addEventListener('touchstart',press);
	button.addEventListener('mouseup',unpress);
	button.addEventListener('touchend',unpress);
})();
</script>
</body>
</html>
