<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=device-densitydpi">
<title>Untitled Document</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class='center'> <img class='circular' src="userimage.jpg"> </img>
<div id="loginContainer">
<div id="loginWrapper">
	<img id="loginIcon" src="icon.png"></img>
    <div id="inputWrapper">
  <input type="text" name="login" id="login" placeholder="在这里填一下昵称吧"/>
  </div>
  </div>
</div>
<div id="completeContainer">
<div id="completeButton" class="dropShadow">
<div id="completePadding1">
</div>
<div id="completePadding2">
</div>
<p id="completeText">
完 成
</p>
</div>
</div>
</div>
<script>
var completeButton = document.getElementById('completeButton');
var onDown = function(e)
{
	this.classList.remove('dropShadow');
	this.classList.add('insetShadow');
}
var onUp = function(e)
{
	this.classList.add('dropShadow');
	this.classList.remove('insetShadow');
}
completeButton.addEventListener('mousedown',onDown,null);
completeButton.addEventListener('touchstart',onDown,null);
completeButton.addEventListener('mouseup',onUp,null);
completeButton.addEventListener('touchend',onUp,null);
</script>
</body>
</html>
